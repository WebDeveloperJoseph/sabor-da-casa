<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Placeholder Art Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .placeholder-container {
            width: 600px;
            height: 400px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 50%, #ff8c42 100%);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .decorative-bg {
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, transparent 70%);
        }
        
        .pizza-icon {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: rotate 4s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .content {
            text-align: center;
            z-index: 2;
            position: relative;
        }
        
        .main-text {
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .sub-text {
            color: rgba(255,255,255,0.95);
            font-size: 18px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            margin: 0 0 15px 0;
        }
        
        .emoji-decoration {
            font-size: 24px;
            margin: 10px 0;
            animation: bounce 1.5s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .sparkle {
            position: absolute;
            color: rgba(255,255,255,0.8);
            font-size: 20px;
            animation: sparkle 2s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        .sparkle:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 25%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 30%; right: 10%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 40%; left: 50%; animation-delay: 0.25s; }
        .sparkle:nth-child(6) { bottom: 15%; right: 45%; animation-delay: 0.75s; }
        
        .download-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .download-btn {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255,71,87,0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,71,87,0.6);
        }
    </style>
</head>
<body>
    <div>
        <div class="placeholder-container" id="placeholder">
            <div class="decorative-bg"></div>
            
            <div class="sparkles">
                <div class="sparkle">‚ú®</div>
                <div class="sparkle">‚≠ê</div>
                <div class="sparkle">‚ú®</div>
                <div class="sparkle">‚≠ê</div>
                <div class="sparkle">‚ú®</div>
                <div class="sparkle">‚≠ê</div>
            </div>
            
            <div class="content">
                <!-- Pizza SVG Icon -->
                <svg class="pizza-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" fill="#FFE066" stroke="#FF6B35" stroke-width="2"/>
                    <circle cx="8" cy="9" r="1" fill="#FF4757"/>
                    <circle cx="16" cy="10" r="1" fill="#2ECC71"/>
                    <circle cx="10" cy="15" r="1" fill="#FF4757"/>
                    <circle cx="15" cy="16" r="1" fill="#2ECC71"/>
                    <circle cx="12" cy="8" r="0.5" fill="#FFA726"/>
                    <circle cx="14" cy="13" r="0.5" fill="#FFA726"/>
                    <circle cx="8" cy="13" r="0.5" fill="#FFA726"/>
                    <path d="M12 2 L12 12 L22 12" stroke="#FFB74D" stroke-width="1" fill="none"/>
                </svg>
                
                <h1 class="main-text">Foto em Breve!</h1>
                <p class="sub-text">Esta deliciosa pizza j√° est√° no nosso card√°pio</p>
                <div class="emoji-decoration">üçï üì∏ ‚ú®</div>
                <p style="color: rgba(255,255,255,0.9); font-size: 14px; margin: 0; font-style: italic;">
                    Estamos preparando uma foto incr√≠vel para voc√™!
                </p>
            </div>
        </div>
        
        <div class="download-info">
            <p style="color: white; margin: 0 0 15px 0; text-align: center;">
                Clique no bot√£o abaixo para baixar a imagem como PNG
            </p>
            <div style="text-align: center;">
                <button class="download-btn" onclick="downloadAsImage()">
                    üì± Baixar Placeholder
                </button>
            </div>
        </div>
    </div>

    <script>
        function downloadAsImage() {
            const element = document.getElementById('placeholder');
            
            // Criar um canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Definir o tamanho do canvas
            canvas.width = 600;
            canvas.height = 400;
            
            // Criar o gradiente de fundo
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#ff6b35');
            gradient.addColorStop(0.5, '#f7931e');
            gradient.addColorStop(1, '#ff8c42');
            
            // Desenhar o fundo
            ctx.fillStyle = gradient;
            ctx.roundRect(0, 0, canvas.width, canvas.height, 20);
            ctx.fill();
            
            // Adicionar brilhos decorativos
            const radialGrad1 = ctx.createRadialGradient(120, 120, 0, 120, 120, 200);
            radialGrad1.addColorStop(0, 'rgba(255,255,255,0.2)');
            radialGrad1.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = radialGrad1;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Configurar texto
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Desenhar o emoji da pizza
            ctx.font = 'bold 80px Arial';
            ctx.fillText('üçï', canvas.width/2, canvas.height/2 - 60);
            
            // Desenhar o texto principal
            ctx.font = 'bold 32px Arial';
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'rgba(0,0,0,0.5)';
            ctx.lineWidth = 2;
            ctx.strokeText('FOTO EM BREVE!', canvas.width/2, canvas.height/2 + 20);
            ctx.fillText('FOTO EM BREVE!', canvas.width/2, canvas.height/2 + 20);
            
            // Desenhar o subtexto
            ctx.font = '18px Arial';
            ctx.fillStyle = 'rgba(255,255,255,0.95)';
            ctx.fillText('Esta deliciosa pizza j√° est√° no nosso card√°pio', canvas.width/2, canvas.height/2 + 55);
            
            // Desenhar emojis decorativos
            ctx.font = '24px Arial';
            ctx.fillText('üì∏ ‚ú®', canvas.width/2, canvas.height/2 + 85);
            
            // Desenhar texto final
            ctx.font = 'italic 14px Arial';
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            ctx.fillText('Estamos preparando uma foto incr√≠vel para voc√™!', canvas.width/2, canvas.height/2 + 115);
            
            // Adicionar sparkles
            ctx.font = '20px Arial';
            const sparkles = ['‚ú®', '‚≠ê'];
            const positions = [
                [60, 60], [540, 100], [120, 340], [480, 320], [300, 80], [270, 320]
            ];
            
            positions.forEach((pos, i) => {
                ctx.fillStyle = 'rgba(255,255,255,0.8)';
                ctx.fillText(sparkles[i % 2], pos[0], pos[1]);
            });
            
            // Converter para imagem e fazer download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'pizza-placeholder-sabor-da-casa.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Mostrar feedback
                const btn = document.querySelector('.download-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚úÖ Download Realizado!';
                btn.style.background = 'linear-gradient(45deg, #2ECC71, #27AE60)';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = 'linear-gradient(45deg, #ff4757, #ff3742)';
                }, 2000);
            }, 'image/png');
        }
        
        // Polyfill para roundRect se necess√°rio
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
                this.beginPath();
                this.moveTo(x + r, y);
                this.lineTo(x + w - r, y);
                this.quadraticCurveTo(x + w, y, x + w, y + r);
                this.lineTo(x + w, y + h - r);
                this.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
                this.lineTo(x + r, y + h);
                this.quadraticCurveTo(x, y + h, x, y + h - r);
                this.lineTo(x, y + r);
                this.quadraticCurveTo(x, y, x + r, y);
                this.closePath();
            };
        }
    </script>
</body>
</html>
