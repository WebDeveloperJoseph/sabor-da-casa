<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Gradiente principal -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c42;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradientes decorativos -->
    <radialGradient id="decorGrad1" cx="20%" cy="30%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="decorGrad2" cx="80%" cy="70%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
    
    <!-- Filtro de sombra -->
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
    
    <!-- Anima√ß√µes -->
    <animateTransform id="pizzaRotation" 
      attributeName="transform" 
      attributeType="XML"
      type="rotate" 
      from="0 300 150" 
      to="360 300 150" 
      dur="4s" 
      repeatCount="indefinite"/>
      
    <animate id="sparkleAnimation" 
      attributeName="opacity" 
      values="0;1;0" 
      dur="2s" 
      repeatCount="indefinite"/>
  </defs>
  
  <!-- Fundo com bordas arredondadas -->
  <rect x="0" y="0" width="600" height="400" rx="20" ry="20" fill="url(#mainGradient)"/>
  
  <!-- Efeitos decorativos de fundo -->
  <rect x="0" y="0" width="600" height="400" rx="20" ry="20" fill="url(#decorGrad1)"/>
  <rect x="0" y="0" width="600" height="400" rx="20" ry="20" fill="url(#decorGrad2)"/>
  
  <!-- Sparkles animados -->
  <g class="sparkles">
    <text x="60" y="80" font-size="20" fill="rgba(255,255,255,0.8)">‚ú®
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0s" repeatCount="indefinite"/>
    </text>
    <text x="540" y="120" font-size="20" fill="rgba(255,255,255,0.8)">‚≠ê
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </text>
    <text x="120" y="340" font-size="20" fill="rgba(255,255,255,0.8)">‚ú®
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
    </text>
    <text x="480" y="320" font-size="20" fill="rgba(255,255,255,0.8)">‚≠ê
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </text>
    <text x="300" y="80" font-size="20" fill="rgba(255,255,255,0.8)">‚ú®
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.25s" repeatCount="indefinite"/>
    </text>
    <text x="270" y="340" font-size="20" fill="rgba(255,255,255,0.8)">‚≠ê
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.75s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Pizza Icon (SVG) com rota√ß√£o -->
  <g transform="translate(300, 130)">
    <g>
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="0" 
        to="360" 
        dur="4s" 
        repeatCount="indefinite"/>
      
      <!-- Base da pizza -->
      <circle cx="0" cy="0" r="50" fill="#FFE066" stroke="#FF6B35" stroke-width="3"/>
      
      <!-- Ingredientes -->
      <circle cx="-20" cy="-15" r="5" fill="#FF4757"/> <!-- Tomate -->
      <circle cx="20" cy="-10" r="5" fill="#2ECC71"/> <!-- Manjeric√£o -->
      <circle cx="-10" cy="15" r="5" fill="#FF4757"/> <!-- Tomate -->
      <circle cx="15" cy="20" r="5" fill="#2ECC71"/> <!-- Manjeric√£o -->
      <circle cx="0" cy="-25" r="3" fill="#FFA726"/> <!-- Queijo -->
      <circle cx="10" cy="5" r="3" fill="#FFA726"/> <!-- Queijo -->
      <circle cx="-15" cy="5" r="3" fill="#FFA726"/> <!-- Queijo -->
      
      <!-- Fatia destacada -->
      <path d="M0,0 L0,-50 L43.3,-25 Z" stroke="#FFB74D" stroke-width="2" fill="none"/>
    </g>
  </g>
  
  <!-- Texto principal -->
  <text x="300" y="230" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="white" 
        filter="url(#textShadow)">
    FOTO EM BREVE!
  </text>
  
  <!-- Subtexto -->
  <text x="300" y="265" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="500" 
        fill="rgba(255,255,255,0.95)">
    Esta deliciosa pizza j√° est√° no nosso card√°pio
  </text>
  
  <!-- Emojis decorativos -->
  <text x="300" y="295" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="24">
    üì∏ ‚ú®
    <animate attributeName="transform" 
             values="translate(0,0); translate(0,-5); translate(0,0)" 
             dur="1.5s" 
             repeatCount="indefinite"/>
  </text>
  
  <!-- Texto final -->
  <text x="300" y="325" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-style="italic" 
        fill="rgba(255,255,255,0.9)">
    Estamos preparando uma foto incr√≠vel para voc√™!
  </text>
  
  <!-- Efeito de pulsa√ß√£o no container -->
  <animateTransform 
    attributeName="transform" 
    type="scale" 
    values="1;1.01;1" 
    dur="2s" 
    repeatCount="indefinite"/>
    
</svg>